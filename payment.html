<!DOCTYPE html>
<html lang="en">

 <head>
  <title>Payment</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

  <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet" type="text/css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <style>
  @import url("https://fonts.googleapis.com/css?family=Lato&display=swap");
html {
  height: auto;
}

* {
  box-sizing: border-box;
}

   body{
    background-image: url('background3.jpg');
	text-align: center;
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            color: #fff; /* White text color */
			display: flex;
			flex-direction: column;
			align-items: center;
			justify-content: center;
			margin-top: 30px;
            font-family: "Lato", sans-serif;;
            margin: 0; /* Remove default margin to ensure full-width background */
   }
   
 h1 {
            margin-top: 30px;
            text-align: center;
             color: #fff; /* White text color for h1 */
        }

h2{
text:bold;
}

h3{
	margin-top: 30px;
	text-align: center;
}

h4{
	text:bold;
}
   .container{
    perspective: 1000px;
	margin-bottom: 50px;
   }
   
   .details{
    margin: center;
    text-align: left;
	padding: 15px;
   }
   
   .details h2{
    margin-top: 10px;
   }
   
   .details p{
    margin-top: 3px;
	text-size: 10px
   }
   
   .booking{
    text-align: center;
	margin: auto;
	padding: 15px;
   }
   
   .additional-info{
    display: flex;
	align-items: center;
   }
   
   .additional-info p{
    margin-right: 10px;
	font-size: 10px;
   }
   
   .poster{
    display: flex;
	align-items: flex-start;
	margin: auto;
   }
   
   .poster img{
    max-width: 30%;
	margin-bottom: auto;
	height: auto;
	cursor: pointer;
	transition: transform 0.3s ease-in-out;
   }
   
   .poster .details{
    margin: auto;
	text-align: left;
	padding: 15px;
   }
   
   .poster .details h2{
    margin-top: 10px;
	font-size: 15px;
   }
   
   .poster img: hover{
    transform: scale(1.1);
   }
   
   .total-pay {
    text-align: left;
    margin-bottom: 20px;
	width: 100%;
   }

   .total-pay h3 {
    margin-bottom: 10px;
   }

   .pay-button {
    text-align: center;
	margin-top: auto;
    margin-bottom: 20px;
   }

   .pay-button button:hover {
    background-color: #000000;
    transform: scale(1.1);
   }
   
   .pay-button button {
    background-color: #daa520;
    border: none;
    color: white;
    padding: 15px 32px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 16px;
    cursor: pointer;
    border-radius: 50px;
    margin-bottom: 30px;
    transition: background-color 0.3s ease, transform 0.3s ease;
   }
   
   .sidebar 
	{
            height: 100%;
            width: 0;
            position: fixed;
            top: 0;
            right: 0;
            background-color: #333;
            overflow-x: hidden;
            padding-top: 20px;
            transition: 0.5s;
    }

        .sidebar a {
            padding: 15px;
            text-decoration: none;
            font-size: 18px;
            color: white;
            display: block;
            transition: 0.3s;
        }

        .sidebar a:hover {
            background-color: #555;
        }

        .content {
            margin-left: 0;
            padding: 20px;
            transition: margin-left 0.5s;
        }

        .open-btn {
            font-size: 30px;
            cursor: pointer;
            position: fixed;
            top:10px;
	    right: 20px;
        }
		
    #about{
	top: 20px;
	background-color: #4CAF50;
    }

    #TicketBooking{
	 top: 80px;
	 background-color: #2196F3;
    }
   
footer {
  left: 0;
  bottom: 0;
  width: 100%;
  background-color: #b36b00;
  color: white;
  text-align: center;
}
  </style>
</head>

<body>
  <div class = "booking">
   <h1>CONFIRM BOOKING</h1>
  </div>
  
  <div class = "container">
  <div class = "poster">
   <img src="Pendekar_Awang.jpg" alt="Movie Poster">
   <div class = "details">
    <h4 id="movie-title">Pendekar Awang</h4>
		<span>2hrs 15mins</span>
   <br>
<br>
    <h4>Experience Type</h4>
	<span id = "exptype">2D</span>
	<br>
<br>
    <h4>Hall</h4>
	<span id = "hallno">Hall 10</span>
	<br>
<br>
    <h4>Date & Time</h4>
      <span id = "date">16 Jan 2024 </span>
		<span>&</span>
      <span id = "time">3:00PM</span>
	 <br>
<br>
    <h4>Seats</h4>
     <div class = "additional-info">
      <span id = "seat">Seat</span>
     </div>
	 <br>
	<div class="total-pay">
      <h4>Total: RM <span id="total-amount">30.00</span></h4>
    </div>
<br>
    </div>
   </div>

    <div class="pay-button">
      <button onclick="pay()">Pay Now</button>
    </div>
   </div>
   
 <script>
  $.get("homepage.html", function (data){
    var tempDiv = document.createElement("div");
    tempDiv.innerHTML = data;

    var selectedShow = tempDiv.querySelector("selectedShow").innerText;
    var selectedImage = tempDiv.querySelector("selectedImage").src;

    document.getElementById("movie-title").innerText = selectedShow;
    document.getElementById("hours").innerText = selectedShow;
    document.getElementById("language").innerText = selectedShow;
    document.getElementById("experience").innerText = selectedShow;
    document.getElementById("date").innerText = selectedShow;
    document.getElementById("time").innerText = selectedShow;
    document.getElementById("poster").src = selectedImage;
}); 
	
   document.addEventListener('DOMContentLoaded', () => {
    // Retrieve data from localStorage
    const selectedSeatData = localStorage.getItem('selectedSeatData');

    // Update the relevant element in payment.html
    document.getElementById('seat').innerText = selectedSeatData;
});

var selectedSeats = JSON.parse(localStorage.getItem('selectedSeats'));

if (selectedSeats && selectedSeats.length > 0) {
    const ticketPrice = 15.0;
    const total = ticketPrice * selectedSeats.length;
    document.getElementById('total-amount').innerText = total.toFixed(2);
} else {
    console.error('No Seats Selected');
}

function pay() {
    alert('Payment Successful!');
}

 </script>
 </body>
<footer>
